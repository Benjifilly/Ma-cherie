<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Configuration Firebase - Ben-Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .test-item {
            margin: 15px 0;
            padding: 10px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5a6fd8;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test de Configuration Firebase</h1>
        
        <div class="info">
            <strong>Info :</strong> Cette page teste la configuration Firebase de Ben-Bot.
        </div>

        <div class="test-item">
            <h3>1. V√©rification des placeholders</h3>
            <div id="placeholder-test"></div>
        </div>

        <div class="test-item">
            <h3>2. Test de la configuration Firebase</h3>
            <div id="firebase-test"></div>
        </div>

        <div class="test-item">
            <h3>3. Test de connexion √† la base de donn√©es</h3>
            <div id="database-test"></div>
            <button onclick="testDatabase()">Tester la connexion</button>
        </div>

        <div id="results"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

        // Configuration Firebase avec placeholder
        const firebaseConfig = {
            apiKey: "{{FIREBASE_API_KEY}}", // Sera remplac√© par GitHub Actions
            authDomain: "ma-cherie-af625.firebaseapp.com",
            databaseURL: "https://ma-cherie-af625-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ma-cherie-af625",
            storageBucket: "ma-cherie-af625.firebasestorage.app",
            messagingSenderId: "405191992200",
            appId: "1:405191992200:web:8b9eda534715074c75d03d",
            measurementId: "G-F94RGQPDBT"
        };

        // Test 1: V√©rification des placeholders
        function testPlaceholders() {
            const placeholderTest = document.getElementById('placeholder-test');
            
            if (firebaseConfig.apiKey === "{{FIREBASE_API_KEY}}") {
                placeholderTest.innerHTML = `
                    <div class="warning">
                        ‚ö†Ô∏è Placeholder d√©tect√© - Configuration en mode d√©veloppement<br>
                        <small>Les cl√©s API seront inject√©es lors du d√©ploiement GitHub</small>
                    </div>
                `;
            } else if (firebaseConfig.apiKey.startsWith('AIza')) {
                placeholderTest.innerHTML = `
                    <div class="success">
                        ‚úÖ Cl√© API Firebase inject√©e avec succ√®s
                    </div>
                `;
            } else {
                placeholderTest.innerHTML = `
                    <div class="error">
                        ‚ùå Configuration Firebase invalide
                    </div>
                `;
            }
        }

        // Test 2: Initialisation Firebase
        let app, database;
        function testFirebaseInit() {
            const firebaseTest = document.getElementById('firebase-test');
            
            try {
                if (firebaseConfig.apiKey === "{{FIREBASE_API_KEY}}") {
                    firebaseTest.innerHTML = `
                        <div class="warning">
                            ‚ö†Ô∏è Firebase non initialis√© - Cl√© API en mode placeholder<br>
                            <small>Pour tester localement, cr√©ez un fichier firebase-config.local.js</small>
                        </div>
                    `;
                    return false;
                }

                app = initializeApp(firebaseConfig);
                database = getDatabase(app);
                
                firebaseTest.innerHTML = `
                    <div class="success">
                        ‚úÖ Firebase initialis√© avec succ√®s
                    </div>
                `;
                return true;
            } catch (error) {
                firebaseTest.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur d'initialisation Firebase: ${error.message}
                    </div>
                `;
                return false;
            }
        }

        // Test 3: Connexion base de donn√©es
        window.testDatabase = async function() {
            const databaseTest = document.getElementById('database-test');
            
            if (!database) {
                databaseTest.innerHTML = `
                    <div class="error">
                        ‚ùå Impossible de tester - Firebase non initialis√©
                    </div>
                `;
                return;
            }

            try {
                databaseTest.innerHTML = `
                    <div class="info">
                        üîÑ Test en cours...
                    </div>
                `;

                // √âcriture de test
                const testRef = ref(database, 'test/configuration');
                const testData = {
                    timestamp: new Date().toISOString(),
                    message: "Test de configuration r√©ussi",
                    version: "1.0"
                };

                await set(testRef, testData);

                // Lecture de test
                const snapshot = await get(testRef);
                if (snapshot.exists()) {
                    databaseTest.innerHTML = `
                        <div class="success">
                            ‚úÖ Connexion √† la base de donn√©es r√©ussie<br>
                            <small>Donn√©es √©crites et lues avec succ√®s</small>
                        </div>
                    `;
                } else {
                    databaseTest.innerHTML = `
                        <div class="warning">
                            ‚ö†Ô∏è √âcriture r√©ussie mais lecture √©chou√©e
                        </div>
                    `;
                }
            } catch (error) {
                databaseTest.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de connexion: ${error.message}
                    </div>
                `;
            }
        };

        // Lancer les tests au chargement
        document.addEventListener('DOMContentLoaded', () => {
            testPlaceholders();
            const firebaseOK = testFirebaseInit();
            
            // R√©sum√©
            const results = document.getElementById('results');
            if (firebaseConfig.apiKey === "{{FIREBASE_API_KEY}}") {
                results.innerHTML = `
                    <div class="info">
                        <h3>üìã R√©sum√©</h3>
                        <p><strong>Mode :</strong> D√©veloppement (placeholders actifs)</p>
                        <p><strong>Status :</strong> Pr√™t pour le d√©ploiement GitHub</p>
                        <p><strong>Action :</strong> Poussez vers GitHub pour d√©clencher le d√©ploiement automatique</p>
                    </div>
                `;
            } else if (firebaseOK) {
                results.innerHTML = `
                    <div class="success">
                        <h3>üìã R√©sum√©</h3>
                        <p><strong>Mode :</strong> Production (cl√©s API inject√©es)</p>
                        <p><strong>Status :</strong> Configuration Firebase op√©rationnelle</p>
                        <p><strong>Action :</strong> Vous pouvez tester la connexion √† la base de donn√©es</p>
                    </div>
                `;
            } else {
                results.innerHTML = `
                    <div class="error">
                        <h3>üìã R√©sum√©</h3>
                        <p><strong>Mode :</strong> Erreur de configuration</p>
                        <p><strong>Status :</strong> V√©rifiez la configuration Firebase</p>
                        <p><strong>Action :</strong> Consultez la console pour plus de d√©tails</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
