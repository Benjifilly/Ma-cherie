                dot.classList.remove('filled', 'error');
                if (index < enteredPasscode.length) {
                    dot.classList.add('filled');
                }
            });
        }
        
        function checkPasscode() {
            if (enteredPasscode === correctPasscode) {
                showLoadingScreen();
            } else {
                showError();
            }
        }
        
        function showError() {
            const dots = passcodeDots.querySelectorAll('.passcode-dot');
            dots.forEach(dot => {
                dot.classList.add('error');
            });
            
            setTimeout(() => {
                enteredPasscode = '';

        const JSONBIN_API_KEY = "$2a$10$Q8ZjVQlgJH.BZhNg3H9f8uOv5eXzA7BXZRdqF4p8G2QzU7vW9s3xO";
        const JSONBIN_BIN_ID = "66c8e4f8ad19ca34f8b2e51a";

        async function loadNotesFromOnline() {
            try {
                // Utiliser un service simple comme JSONBin pour le stockage partagé
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    notesData = data.record.notes || [];
                } else {
                    // Fallback to localStorage if online service fails
                    notesData = JSON.parse(localStorage.getItem('romanticNotes') || '[]');
                }
            } catch (error) {
                console.log('Utilisation du stockage local en cas d\'erreur:', error);
                notesData = JSON.parse(localStorage.getItem('romanticNotes') || '[]');
            }
            
            displayNotes();
        }

        async function saveNotesToOnline() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ notes: notesData })
                });
                
                // Aussi sauvegarder localement en backup
                localStorage.setItem('romanticNotes', JSON.stringify(notesData));
            } catch (error) {
                console.log('Sauvegarde locale en cas d\'erreur:', error);
                localStorage.setItem('romanticNotes', JSON.stringify(notesData));
            }
        }

        function displayNotes() {
            const notesList = document.getElementById('notesList');
            
            if (notesData.length === 0) {
                notesList.innerHTML = '<p class="no-notes">Aucune note pour le moment... Sois le premier à laisser un petit mot ! 💕</p>';
                return;
            }
            
            notesList.innerHTML = notesData.map(note => `

                    <div class="note-info">
                        <div class="note-content">${note.content}</div>
                        <div class="note-date">${note.date}</div>
                    </div>
                    <button class="delete-note" onclick="deleteNote('${note.id}')" title="Supprimer cette note">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        async function addNote() {
            const noteInput = document.getElementById('noteInput');
            const content = noteInput.value.trim();
            
            if (!content) {
                noteInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    noteInput.style.animation = '';
                }, 500);
                return;
            }
            
            const newNote = {
                id: Date.now().toString(),
                content: content,
                date: new Date().toLocaleString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            
            notesData.unshift(newNote); // Add to beginning
            noteInput.value = '';
            
            // Sauvegarder en ligne
            await saveNotesToOnline();
            
            // Afficher les notes
            displayNotes();
            
            // Scroll to see the new note (it's now the first input item)
            const notesContainer = document.querySelector('.notes-horizontal-container');
            notesContainer.scrollLeft = 0;
        }

        async function deleteNote(noteId) {
            notesData = notesData.filter(note => note.id !== noteId);
            
            // Add fade out animation before removing
            const noteElement = document.querySelector(`[data-note-id="${noteId}"]`);
            if (noteElement) {
                noteElement.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(async () => {
                    await saveNotesToOnline();
                    displayNotes();
                }, 300);
            }
        }

        // Charger les notes au démarrage et actualiser périodiquement
        document.addEventListener('DOMContentLoaded', function() {
            loadNotesFromOnline();
            
            // Actualiser les notes toutes les 30 secondes pour voir les nouveaux messages d'autres appareils
            setInterval(loadNotesFromOnline, 30000);
            
            const noteInput = document.getElementById('noteInput');
            if (noteInput) {
                noteInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addNote();
                    }
                });
            }
        });
